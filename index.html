<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Query</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        .icons img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .icons img:hover {
            transform: scale(1.1);
        }
        .trending {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infinity Query</h1>
        <input type="text" placeholder="Search..." id="searchBox">
        <br>
        <button onclick="search()">Search</button>
        <button onclick="incognito()" style="background-color: gray;">Incognito</button>
        <div class="icons">
            <a href="https://www.google.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"></a>
            <a href="https://www.bing.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Bing_Fluent_Logo.svg"></a>
            <a href="https://duckduckgo.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/8/88/DuckDuckGo_logo.svg"></a>
            <a href="https://play.google.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Google_Play_Arrow_logo.svg"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg"></a>
            <a href="https://www.chatgpt.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg"></a>
        </div>
        <div class="trending">Trending Topics: <span id="trendingTopics">Anime, Phones, AI, News, International News</span></div>
    </div>
    <script>
        function search() {
            let query = document.getElementById('searchBox').value;
            if (query) {
                window.open(`https://www.google.com/search?q=${query}`, '_blank');
                updateTrending(query);
            }
        }
        function incognito() {
            let query = document.getElementById('searchBox').value;
            if (query) {
                window.open(`https://www.google.com/search?q=${query}`, '_blank', 'noreferrer');
            }
        }
        function updateTrending(query) {
            let trending = document.getElementById('trendingTopics');
            let topics = trending.innerText.split(', ');
            if (!topics.includes(query)) {
                topics.push(query);
                if (topics.length > 10) topics.shift();
                trending.innerText = topics.join(', ');
            }
        }
    </script>
</body>
</html>
