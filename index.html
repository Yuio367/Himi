<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: cyan;
            color: black;
            cursor: pointer;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .search-bar {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            text-align: center;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login / Signup</h2>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="showCategorySelection()">Continue</button>
    </div><div class="container hidden" id="category-container">
    <h2>Select Your Category</h2>
    <select id="category" onchange="loadDashboard()">
        <option value="">Select</option>
        <option value="painter">Painter</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
        <option value="professor">Professor</option>
        <option value="entrepreneur">Entrepreneur</option>
        <option value="businessman">Businessman</option>
        <option value="shopkeeper">Shopkeeper</option>
        <option value="youtuber">YouTuber</option>
        <option value="instagrammer">Instagrammer</option>
        <option value="general">General</option>
        <option value="jobless">Jobless</option>
        <option value="other">Other</option>
    </select>
</div>

<div class="container hidden" id="dashboard">
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="icons">
        <img src="facebook.png" alt="Facebook">
        <img src="twitter.png" alt="Twitter">
        <img src="youtube.png" alt="YouTube">
        <img src="instagram.png" alt="Instagram">
        <img src="google.png" alt="Google">
        <img src="chrome.png" alt="Chrome">
    </div>
    <h3 id="content-title">Welcome</h3>
    <p id="content"></p>
</div>

<script>
    function showCategorySelection() {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('category-container').classList.remove('hidden');
    }
    
    function loadDashboard() {
        const category = document.getElementById('category').value;
        if (category) {
            document.getElementById('category-container').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            const contentTitle = document.getElementById('content-title');
            const content = document.getElementById('content');
            const topics = {
                painter: "Explore the world of painting and creativity!",
                teacher: "Find the best educational resources and teaching tools!",
                student: "Enhance your learning with study materials and guides!",
                professor: "Advanced studies and research materials available!",
                entrepreneur: "Business growth strategies and motivational insights!",
                businessman: "Learn about profits, investments, and market trends!",
                shopkeeper: "Tips and tricks for managing a successful shop!",
                youtuber: "Content creation, growth hacks, and new video ideas!",
                instagrammer: "Boost your engagement with the best social strategies!",
                general: "General knowledge and trending topics from the web!",
                jobless: "Find the latest job openings and career opportunities!",
                other: "Explore diverse and interesting content!"
            };
            contentTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
            content.textContent = topics[category];
        }
    }
</script>

</body>
    </html>
