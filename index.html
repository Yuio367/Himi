<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Query</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff6700;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .search-options img {
            width: 40px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-options img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infinity Query</h1>
        <input type="text" id="searchBox" placeholder="Search...">
        <button onclick="search()">Search</button>
        <button onclick="incognitoSearch()" style="background: #444;">Incognito</button>
        <div class="search-options">
            <img src="google.png" onclick="redirect('https://www.google.com/search?q=')" alt="Google">
            <img src="bing.png" onclick="redirect('https://www.bing.com/search?q=')" alt="Bing">
            <img src="duckduckgo.png" onclick="redirect('https://www.duckduckgo.com/?q=')" alt="DuckDuckGo">
            <img src="playstore.png" onclick="redirect('https://play.google.com/store/search?q=')" alt="Play Store">
            <img src="facebook.png" onclick="redirect('https://www.facebook.com/search/top?q=')" alt="Facebook">
            <img src="twitter.png" onclick="redirect('https://twitter.com/search?q=')" alt="Twitter">
            <img src="chatgpt.png" onclick="redirect('https://chat.openai.com/?q=')" alt="ChatGPT">
        </div>
        <div id="trending">
            <h2>Trending Topics</h2>
            <ul id="trendingList"></ul>
        </div>
    </div>
    <script>
        function search() {
            let query = document.getElementById('searchBox').value;
            window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            updateTrending(query);
        }
        function incognitoSearch() {
            let query = document.getElementById('searchBox').value;
            window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
        }
        function redirect(url) {
            let query = document.getElementById('searchBox').value;
            window.location.href = url + encodeURIComponent(query);
        }
        function updateTrending(query) {
            let trendingList = document.getElementById('trendingList');
            let listItem = document.createElement('li');
            listItem.textContent = query;
            trendingList.appendChild(listItem);
        }
    </script>
</body>
</html>
