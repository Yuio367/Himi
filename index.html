<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Query</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-btn { background: orange; color: white; }
        .incognito-btn { background: grey; color: white; }
        .search-btn:hover { background: darkorange; }
        .incognito-btn:hover { background: darkgray; }
        .trending {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        .trend-item {
            background: #2a2a2a;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .trend-item:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infinity Query</h1>
        <input type="text" id="search-box" placeholder="Search...">
        <br>
        <button class="search-btn" onclick="search(false)">Search</button>
        <button class="incognito-btn" onclick="search(true)">Incognito</button><h2>Trending Topics</h2>
    <div class="trending" id="trending-topics"></div>
</div>

<script>
    let trending = ["Anime", "Phones", "AI", "News", "International News"];

    function updateTrending() {
        let trendingDiv = document.getElementById("trending-topics");
        trendingDiv.innerHTML = "";
        trending.forEach(topic => {
            let btn = document.createElement("div");
            btn.className = "trend-item";
            btn.innerText = topic;
            btn.onclick = () => {
                document.getElementById("search-box").value = topic;
                search(false);
            };
            trendingDiv.appendChild(btn);
        });
    }

    function search(incognito) {
        let query = document.getElementById("search-box").value;
        if (query.trim() !== "") {
            if (!trending.includes(query)) {
                trending.push(query);
                if (trending.length > 10) trending.shift(); // Keep recent 10 trends
            }
            updateTrending();
            let url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            if (incognito) {
                window.open(url, "_blank");
            } else {
                window.location.href = url;
            }
        }
    }

    updateTrending();
</script>

</body>
</html>
