  <!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Query</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background: #00adb5;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #008c99;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div><div class="container hidden" id="searchContainer">
    <h1>Infinity Query</h1>
    <input type="text" id="searchQuery" placeholder="Search...">
    <button onclick="searchInternet()">Search</button>
    <button onclick="logout()">Logout</button>
    <div class="icon-container">
        <img src="https://www.google.com/favicon.ico" class="icon" onclick="searchSite('google')">
        <img src="https://www.bing.com/sa/simg/favicon-2x.ico" class="icon" onclick="searchSite('bing')">
        <img src="https://duckduckgo.com/favicon.ico" class="icon" onclick="searchSite('duckduckgo')">
        <img src="https://play.google.com/favicon.ico" class="icon" onclick="searchSite('playstore')">
        <img src="https://www.youtube.com/s/desktop/37fa6cf7/img/favicon_144x144.png" class="icon" onclick="searchSite('youtube')">
        <img src="https://www.facebook.com/favicon.ico" class="icon" onclick="searchSite('facebook')">
        <img src="https://twitter.com/favicon.ico" class="icon" onclick="searchSite('twitter')">
        <img src="https://www.instagram.com/favicon.ico" class="icon" onclick="searchSite('instagram')">
        <img src="https://www.google.com/favicon.ico" class="icon" onclick="searchSite('chrome')">
        <img src="https://deepseek.com/favicon.ico" class="icon" onclick="searchSite('deepseek')">
        <img src="https://chat.openai.com/favicon.ico" class="icon" onclick="searchSite('chatgpt')">
    </div>
</div>

<script>
    function login() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        if (username && password) {
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            showSearchEngine();
        } else {
            alert('Please enter valid credentials.');
        }
    }
    
    function showSearchEngine() {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('searchContainer').classList.remove('hidden');
    }
    
    function searchInternet() {
        let query = document.getElementById('searchQuery').value;
        if (query) {
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
    }
    
    function searchSite(site) {
        let query = document.getElementById('searchQuery').value;
        let urls = {
            google: `https://www.google.com/search?q=${encodeURIComponent(query)}`,
            bing: `https://www.bing.com/search?q=${encodeURIComponent(query)}`,
            duckduckgo: `https://duckduckgo.com/?q=${encodeURIComponent(query)}`,
            playstore: `https://play.google.com/store/search?q=${encodeURIComponent(query)}&c=apps`,
            youtube: `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`,
            facebook: `https://www.facebook.com/search/top?q=${encodeURIComponent(query)}`,
            twitter: `https://twitter.com/search?q=${encodeURIComponent(query)}`,
            instagram: `https://www.instagram.com/explore/tags/${encodeURIComponent(query)}/`,
            chrome: `https://www.google.com/search?q=${encodeURIComponent(query)}`,
            deepseek: `https://deepseek.com/search?q=${encodeURIComponent(query)}`,
            chatgpt: `https://chat.openai.com/?q=${encodeURIComponent(query)}`
        };
        if (urls[site]) {
            window.location.href = urls[site];
        }
    }
    
    function logout() {
        localStorage.removeItem('username');
        localStorage.removeItem('password');
        location.reload();
    }
    
    window.onload = function() {
        if (localStorage.getItem('username') && localStorage.getItem('password')) {
            showSearchEngine();
        }
    }
</script>

</body>
  </html>
